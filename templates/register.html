<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>FaceGuard AI - Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="box">
    <h1>Create an account</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash">
          {% for m in messages %}<li>{{ m }}</li>{% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
      <input name="username" placeholder="Choose username" required>
      <input name="password" type="password" placeholder="Choose password" required>
      <button type="submit">Register</button>
    </form>

    <p>Have account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>
</body>
</html>
